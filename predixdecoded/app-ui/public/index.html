<div id="content" ng-controller="AppCtrl as app">
<section class="pxh-wrapper">
  <div class="pxh-view-header pxh-view-header&#45;&#45;wide@md pxh-view-header&#45;&#45;narrow@lg">
    <h1 class="pxh-view-header__title">
      <a href="#" class="pxh-view-header__title-link">
        Efficiency Dashboard
      </a>
      <div class="pull-right efficiency-label" ng-if="efficiency!='N/A'" ng-cloak>{{efficiency | number:0}}%
      </div> 
       <div class="pull-right efficiency-label" ng-if="efficiency=='N/A'" ng-cloak>{{efficiency}}%
      </div>
    </h1>
  </div>

  <section class="pxh-view pxh-view--wide@md pxh-view--narrow@lg">
    <section >
      <div role="region" ui-view>
        <div class="pxh-spinner pxh-spinner--large"></div>
      </div>
    </section>
  </section>
</section>
